<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <div class="main-content">
        <time id="time">12:00:00</time>
        <h4>
            <span id="day">Monday</span> 
            <span id="date">15</span> 
            <span id="month">March</span>
        </h4>
        <h1>
            <span id="greeting">Good morning</span>
            <span id="name" contenteditable="true"></span>
        </h1>
        <h2>What's your focus for today?</h2>
        <h2 id="focus" contenteditable="true"></h2>
    </div>
    <button id="imgBtn" type="button" class="btn-dark btn-lg">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
            <path
                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
        </svg>
    </button>
</body>
<script src="./script/script.js"></script>

</html>
